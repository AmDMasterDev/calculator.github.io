<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maths Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <span>Enter the number:</span> 
            <input type="text" placeholder="eg. 1101101" id="number" autocomplete="off" >
        </div>
        <div>
            <span>Enter the Number System:</span>
            <input type="text" placeholder="eg. B, O, D, H" id="system" autocomplete="off" >
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
